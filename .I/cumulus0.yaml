- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.6.0
- set:
    bridge:
      domain:
        br_default:
          vlan:
            '300':
              vni:
                '3000': {}
    evpn:
      enable: on
    interface:
      bond13:
        bond:
          member:
            swp1: {}
            swp3: {}
        bridge:
          domain:
            br_default:
              access: 300
              vlan: {}
        type: bond
      lo:
        ip:
          address:
            172.16.100.1/32: {}
        type: loopback
      swp2:
        type: swp
      vlan300:
        ip:
          address:
            10.0.78.15/16: {}
          vrr:
            address:
              10.0.78.17/16: {}
            enable: on
            mac-address: 00:00:0c:00:00:01
        type: svi
        vlan: 300
    nve:
      vxlan:
        enable: on
        source:
          address: 172.16.100.1
    router:
      bgp:
        autonomous-system: 4294967294
        enable: on
        router-id: 172.16.100.1
      vrr:
        enable: on
    system:
      hostname: cumulus0
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.1/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
