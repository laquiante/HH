network:
  version: 2
  renderer: networkd
  ethernets:
    lo:
      addresses:
      - 172.16.100.10/32
    eth0:
      dhcp4: true
    eth1:
      dhcp4: false
    eth2:
      dhcp4: false
  bonds:
    bond1:
      interfaces:
      - eth1
      - eth2
      addresses:
      - 10.0.1.1/16
      parameters:
        mode: 802.3ad
        lacp-rate: fast
        mii-monitor-interval: 100
        transmit-hash-policy: layer2+3
      routes:
      - to: 10.0.0.0/8
        via: 10.0.78.17
